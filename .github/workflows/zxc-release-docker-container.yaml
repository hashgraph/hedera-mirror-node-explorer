name: "ZXC: Release Docker Container"
on:
  workflow_call:
    inputs:
      new-version:
        description: "New Release Version (ie. 0.30.0):"
        type: string
        required: true
      dry-run-enabled:
        description: "Perform Dry Run"
        type: boolean
        required: true

defaults:
  run:
    shell: bash

permissions:
  id-token: write
  packages: write
  contents: read

env:
  LC_ALL: C.UTF-8

jobs:
  container:
    name: Container
    runs-on: mirror-node-linux-medium
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install JSON Tools
        run: |         
          if ! command -v jq >/dev/null 2>&1; then
            echo "::group::Setup JQ Command"
            sudo apt update
            sudo apt install -y jq
            echo "::endgroup::"
          fi
          
          JQ_VERSION="$(jq --version)"
          if [[ "${JQ_VERSION}" != "jq-1.6" ]]; then
            echo "::group::Updating JQ Version"
            sudo apt update
            sudo apt upgrade -y jq
            echo "::endgroup::"
          fi
          
          if ! command -v tee >/dev/null 2>&1; then
            echo "::group::Setup Tee Command"
            sudo apt update
            sudo apt install -y coreutils
            echo "::endgroup::"
          fi
          
          echo "::group::Show JQ Version"
          jq --version
          echo "::endgroup::"

      - name: Retrieve Commit Hash
        id: commit
        run: |
          echo "sha=$(git rev-parse HEAD)" >> "${GITHUB_OUTPUT}"
          echo "sha-abbrev=$(git rev-parse HEAD | tr -d '[:space:]' | cut -c1-8)" >> "${GITHUB_OUTPUT}"
          echo "source-date=$(git log -1 --pretty=%ct)" >> "${GITHUB_OUTPUT}"

      - name: Update Application Version
        run: |
          cat package.json | \
            jq --arg version "${{ inputs.new-version }}" '.version = $version' | \
            tee package.json

      - name: Show Package Configuration
        run: cat package.json

      - name: Setup NodeJS
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: 22
          cache: npm

      - name: Authenticate to Google Cloud
        id: google-auth
        uses: google-github-actions/auth@71f986410dfbc7added4569d411d040a91dc6935 # v2.1.8
        with:
          workload_identity_provider: 'projects/101730247931/locations/global/workloadIdentityPools/hedera-registry-pool/providers/hedera-registry-gh-actions'
          service_account: 'swirlds-automation@hedera-registry.iam.gserviceaccount.com'
          token_format: access_token

      - name: Setup Docker Buildx QEMU
        uses: docker/setup-qemu-action@5964de0df58d5ad28b04d8fe2e6b80ad47105b91 # v3.5.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0
        with:
          version: v0.16.2
          driver-opts: network=host
          buildkitd-config-inline: |
            [registry."docker.io"]
              mirrors = ["https://hub.mirror.docker.lat.ope.eng.hashgraph.io"]

      - name: Authorize Docker
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        if: ${{ inputs.dry-run-enabled != true }}
        with:
          registry: gcr.io
          username: oauth2accesstoken
          password: ${{ steps.google-auth.outputs.access_token }}

      - name: Authorize Docker
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        if: ${{ inputs.dry-run-enabled != true }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Install Dependencies
        run: npm ci

      - name: Compile Code
        run: npm run build

      - name: Build Image
        uses: docker/build-push-action@0adf9959216b96bec444f325f1e493d4aa344497 # v6.14.0
        env:
          SOURCE_DATE_EPOCH: ${{ steps.commit.outputs.source-date }}
        with:
          context: ${{ github.workspace }}
          push: ${{ inputs.dry-run-enabled != true }}
          no-cache: true
          build-args: |
            SOURCE_DATE_EPOCH=${{ steps.commit.outputs.source-date }}
          platforms: |
            linux/arm64
            linux/amd64
          tags: |
            gcr.io/hedera-registry/hedera-mirror-node-explorer:${{ inputs.new-version }}
            gcr.io/hedera-registry/hedera-mirror-node-explorer:latest
            ghcr.io/hashgraph/hedera-mirror-node-explorer/hedera-explorer:${{ inputs.new-version }}
            ghcr.io/hashgraph/hedera-mirror-node-explorer/hedera-explorer:latest

      - name: Render Job Summary
        run: |
          printf "### Published Docker Images\n" >> "${GITHUB_STEP_SUMMARY}"
          printf "| Image Name | Version | URL | Supported Architectures |\n" >> "${GITHUB_STEP_SUMMARY}"
          printf "| ---------- | ------- | --- | ----------------------- |\n" >> "${GITHUB_STEP_SUMMARY}"
          printf "| %s | %s | %s | %s |\n" \
            "gcr.io/hedera-regsitry/hedera-mirror-node-explorer" \
            "${{ inputs.new-version }}" \
            "[GCP Console](https://console.cloud.google.com/gcr/images/hedera-registry/global/hedera-mirror-node-explorer?project=hedera-registry)" \
            "linux/amd64, linux/arm64" >> "${GITHUB_STEP_SUMMARY}"          
          
          printf "| %s | %s | %s | %s |\n" \
            "gcr.io/hedera-regsitry/hedera-mirror-node-explorer" \
            "latest" \
            "[GCP Console](https://console.cloud.google.com/gcr/images/hedera-registry/global/hedera-mirror-node-explorer?project=hedera-registry)" \
            "linux/amd64, linux/arm64" >> "${GITHUB_STEP_SUMMARY}"
          
          printf "| %s | %s | %s | %s |\n" \
            "ghcr.io/hashgraph/hedera-mirror-node-explorer/hedera-explorer" \
            "${{ inputs.new-version }}" \
            "[Github Console](https://github.com/hashgraph/hedera-mirror-node-explorer/pkgs/container/hedera-mirror-node-explorer%2Fhedera-explorer)" \
            "linux/amd64, linux/arm64" >> "${GITHUB_STEP_SUMMARY}"          
          
          printf "| %s | %s | %s | %s |\n" \
            "ghcr.io/hashgraph/hedera-mirror-node-explorer/hedera-explorer" \
            "latest" \
            "[Github Console](https://github.com/hashgraph/hedera-mirror-node-explorer/pkgs/container/hedera-mirror-node-explorer%2Fhedera-explorer)" \
            "linux/amd64, linux/arm64" >> "${GITHUB_STEP_SUMMARY}"

          printf "\n\n" >> "${GITHUB_STEP_SUMMARY}"
